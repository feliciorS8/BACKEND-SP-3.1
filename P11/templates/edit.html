<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Produk Obat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-4">
        <h2>Edit Produk</h2>
        <form method="POST" enctype="multipart/form-data" class="mt-3">
            <div class="mb-3">
                <label class="form-label">Kode Produk</label>
                <input type="text" name="kode" class="form-control" value="{{ stoks.kode }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Nama obat</label>
                <input type="text" name="nama" class="form-control" value="{{ stoks.nama }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Dosis</label>
                <input type="text" name="ukuran" class="form-control" value="{{ stoks.ukuran }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Golongan obat</label>
                <input type="text" name="warna" class="form-control" value="{{ stoks.warna }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Stok Produk</label>
                <input type="number" name="stok" class="form-control" value="{{ stoks.stok }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Harga Produk</label>
                <input type="text" name="harga" class="form-control" value="{{ stoks.harga }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Gambar Obat</label>
                {% if stoks.gambar %}
                    <div class="mb-2">
                        <img src="http://localhost:5001/images/{{ stoks.gambar }}" 
                             alt="Gambar Obat" style="max-width: 200px;">
                    </div>
                {% endif %}
                <input type="file" name="gambar" class="form-control" accept="image/*">
                <small class="text-muted">Kosongkan jika tidak ingin mengganti gambar</small>
            </div>

            <button class="btn btn-primary">Update</button>
            <a href="/" class="btn btn-secondary">kembali</a>
        </form>
    </div>
</body>
</html>
